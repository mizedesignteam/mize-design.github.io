<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임원실 태블릿 UI - 시안 6</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f3ec3a1505.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="mainScript.js" async></script>
  <script src="jquery.easing.1.3.js"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="state">
          <h1>방해금지</h1>
          <div class="stateImg">
              <img src="./img/noEntry.png" alt="stateImg">
          </div>
      </div>
  </div>
    <div class="right">
        <div class="logo">
            <img src="./img/MIZE.png" alt="MizeLogo">
        </div>
        <div class="room">
            <h3>김영훈</h3>
            <div class="position">마이즈 / 대표</div>
        </div>
        <div class="schedule">

        </div>
    </div>
    <div class="menu">
        <div class="upDownBtn">
            <div class="udbtnBox">
              <i class="fa-solid fa-chevron-up"></i>
            </div>
        </div>
        <div class="menuContent">
          <div class="stateBtn">
            <div id="st1" class="active">
              <div class="btnBox">
                  <img src="./img/noteBookIcon.png" alt="noteBookIcon">
                  <div>재실</div>
              </div>
            </div>
            <div id="st2">
              <div class="btnBox">
                  <img src="./img/noEntryIcon.png" alt="noEntryIcon">
                  <div>방해금지</div>
              </div>
            </div>
            <div id="st3">
              <div class="btnBox">
                  <img src="./img/conversationIcon.png" alt="conversationIcon">
                  <div>면담</div>
              </div>
            </div>
            <div id="st4">
              <div class="btnBox">
                    <img src="./img/mealIcon.png" alt="mealIcon">
                    <div>식사</div>
              </div>
            </div>
            <div id="st5">
              <div class="btnBox">
                  <img src="./img/carIcon.png" alt="carIcon">
                  <div>외근</div>
              </div>
            </div>
            <div id="st6">
              <div class="btnBox">
                  <img src="./img/meetingIcon.png" alt="meetingIcon">
                  <div>회의</div>
              </div>
            </div>
            <div id="st7">
              <div class="btnBox">
                  <img src="./img/vacationIcon.png" alt="vacationIcon">
                  <div>휴가</div>
              </div>
            </div>
            <div id="st8">
              <div class="btnBox">
                  <img src="./img/homeIcon.png" alt="homeIcon">
                  <div>퇴근</div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
